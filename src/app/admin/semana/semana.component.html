
  
      <div class="grid grid-cols-7 gap-1 md:gap-2">

        @for(dia of this.diasSemana ; track $index){
            <div class="border border-gray-400 rounded-md h-64 overflow-y-auto p-1 md:p-2 bg-gray-50" (click)="toggleDia(dia, true)">
                <div class="text-xs  text-gray-500 mb-1" >{{dia.fecha.getDate()}}</div>
                @if (dia.events && dia.events.length > 0){
                  @for(event of dia.events ; track $index){
                    <div class="bg-blue-200 text-blue-800 text-xs rounded px-1 py-0.5 mb-1 truncate text-wrap">
                        {{event.start.dateTime | date: 'HH:mm'}} - {{event.end.dateTime | date: 'HH:mm'}}  -> {{event.summary}}
                    </div>
                  }
                }@else{
                    <p class="text-xs text-gray-500 italic">Sin citas</p>
                }
                
            </div>
            <p-dialog [(visible)]="dia.visible" [modal]="true" [header]="dia.fecha.toDateString() " [ngClass]="{'visible absolute' : dia.visible,
            'hidden': !dia.visible}" (click)="toggleDia(dia, false)" appendTo="body">
            <app-day [events]="dia.events"></app-day>
            <div class="bg-white px-6 py-4 flex justify-end border-t border-gray-200">
                <button (click)="toggleDia(dia, false, 1) " class="ml-2 px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 font-semibold text-sm">
                    Cerrar
                </button>
            </div>
        </p-dialog>

        }
      </div>
