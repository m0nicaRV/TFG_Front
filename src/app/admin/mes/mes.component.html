<div class="container mx-auto p-4 md:p-6">

    <div class="bg-white shadow-lg rounded-lg p-4 md:p-6 border border-gray-200">
  
      <div class="flex items-center justify-between mb-4 border-b pb-3 border-gray-200">
        <button class="flex items-center text-gray-600 hover:text-gray-800 focus:outline-none" (click)="prev()">
          <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
          Anterior
        </button>
        <div>
            <p-datepicker [(ngModel)]="selectedMonth" view ="month" selectionMode="single" [readonlyInput]="true"></p-datepicker>
        </div>
        <button class="flex items-center text-gray-600 hover:text-gray-800 focus:outline-none" (click)="next()">
          Siguiente
          <svg class="h-5 w-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
      </div>
  
      <div class="grid grid-cols-7 gap-1 md:gap-2 text-center text-sm md:text-base font-medium text-gray-700 mb-2 border-b pb-2 border-gray-200">
        <div class="py-1">Lun</div>
        <div class="py-1">Mar</div>
        <div class="py-1">Mié</div>
        <div class="py-1">Jue</div>
        <div class="py-1">Vie</div>
        <div class="py-1 text-blue-600">Sáb</div> <div class="py-1 text-blue-600">Dom</div>
      </div>
  
     

        @for(semana of this.diasMes; track $index){

            <div class="grid grid-cols-7 gap-1 md:gap-2">
                @for(dia of semana ; track $index){
                    <div class="border border-gray-400 rounded-md h-64 overflow-y-auto p-1 md:p-2 bg-gray-50">
                        <div class="text-xs  text-gray-500 mb-1">{{dia.getDate()}}</div>
                        <p class="text-xs text-gray-500 italic">Sin citas</p>
                            <div class="bg-blue-200 text-blue-800 text-xs rounded px-1 py-0.5 mb-1 truncate">
                                    09:00 - Cita Juan
                            </div>
                    </div> 
                }    
            </div>
        }
     
  </div>
