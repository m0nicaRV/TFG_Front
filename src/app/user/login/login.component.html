<div class="login-page-container">
  <div class="login-form-card">
    <h3 class="login-form-title">Iniciar Sesión</h3>

    @if (errors?.email){
      <div class="form-error-message" role="alert">
        <i class="pi pi-exclamation-circle form-error-message__icon"></i>
        <span>{{ errors?.email }}</span>
      </div>
    }
    @if(errors?.password){
      <div class="form-error-message" role="alert">
        <i class="pi pi-exclamation-circle form-error-message__icon"></i>
        <span>{{ errors?.password }}</span>
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-structure">
      <div class="form-field-group">
        <label class="form-field-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="form-field-input" formControlName="email" placeholder="tu@correo.com"/>
      </div>

      <div class="form-field-group">
        <label class="form-field-label" for="password">Contraseña:</label>
        <input type="password" id="password" class="form-field-input" formControlName="password" placeholder="Tu contraseña"/>
      </div>

      <button type="submit" class="form-submit-button" [disabled]="loginForm.invalid">
        <span>Iniciar Sesión</span>
        <i class="pi pi-sign-in form-submit-button__icon"></i>
      </button>
    </form>
  </div>
</div>
