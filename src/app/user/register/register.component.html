<div class="auth-container"> <form
  class="auth-form-card" [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <h3 class="login-heading"> Register User
  </h3>

  <div *ngIf="errors?.name" class="form-error" role="alert">
    <span>{{ errors?.name }}</span>
  </div>
  <div *ngIf="errors?.email" class="form-error" role="alert">
    <span>{{ errors?.email }}</span>
  </div>
  <div *ngIf="errors?.password" class="form-error" role="alert">
    <span>{{ errors?.password }}</span>
  </div>
  <div *ngIf="errors?.password_confirmation" class="form-error" role="alert">
    <span>{{ errors?.password_confirmation }}</span>
  </div>

  <div class="form-group"> <label class="form-label" for="name"> Name
    </label>
    <input
      type="text"
      id="name"
      class="form-input" [formControlName]="'name'"
    />
    </div>

  <div class="form-group"> <label class="form-label" for="email"> Email address
    </label>
    <input
      type="email"
      id="email"
      class="form-input" [formControlName]="'email'"
    />
    </div>

  <div class="form-group"> <label class="form-label" for="password"> Password
    </label>
    <input
      type="password"
      id="password"
      class="form-input" [formControlName]="'password'"
    />
    </div>

  <div class="form-group"> <label class="form-label" for="password_confirmation"> Confirm Password
    </label>
    <input
      type="password"
      id="password_confirmation"
      class="form-input" [formControlName]="'password_confirmation'"
    />
    </div>

  <div class="button-container"> <button
      type="submit"
      class="form-button" [disabled]="registerForm.invalid" >
      Register User
    </button>
  </div>

  </form>
</div>
