<div class="auth-container"> <form
  class="auth-form-card" [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <h3 class="login-heading"> Register User
  </h3>
 
  @for (fieldEntry of errors | keyvalue; track  fieldEntry.key) {
      <li>{{ fieldEntry.key }}: {{ fieldEntry.value }}</li>
    @if (typeof fieldEntry.value === 'string') {
       <li>{{ fieldEntry.key }}: {{ fieldEntry.value }}</li>
    }
  }

  
  <div class="form-group"> 
    <label class="form-label" for="name"> Name </label>
    <input type="text" id="name" class="form-input" [formControlName]="'name'"/>
    </div>

    <div class="form-group"> 
      <label class="form-label" for="dni"> DNI </label>
      <input type="text" id="dni" class="form-input" [formControlName]="'dni'"/> 
    </div>

  <div class="form-group"> 
    <label class="form-label" for="email"> Email address </label>
    <input type="email" id="email"  class="form-input" [formControlName]="'email'" />
  </div>

  <div class="form-group"> 
    <label class="form-label" for="telefono"> Phone </label>
    <input type="text" id="telefono" class="form-input" [formControlName]="'telefono'"/>
  </div>

  <div class="form-group">
    <label class="form-label" for="password"> Password </label>
    <input type="password" id="password"  class="form-input" [formControlName]="'password'"/>
  </div>

  <div class="form-group"> <label class="form-label" for="password_confirmation"> Confirm Password
    </label>
    <input type="password" id="password_confirmation" class="form-input" [formControlName]="'password_confirmation'"/>
  </div>

  <div class="button-container"> 
    <button type="submit" class="form-button" [disabled]="registerForm.invalid" > Register User  </button>
  </div>

  </form>
</div>
