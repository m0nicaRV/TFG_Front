<h1>SERVICIOS</h1>
@for(servicio of servicios; track servicio.id){
    <div class="card">
        <img [src]="environment.url_host+'storage/' + servicio.foto" alt="Imagen de servicios"/>
        <div class="card-body">
            <h2>{{servicio.titulo}}</h2>
            <p>{{servicio.descripcion}}</p>
            <p class="time"><i class="pi pi-clock " style="font-size:30px;"></i> {{servicio.tiempo}} min</p>
        </div>
    </div>

}
